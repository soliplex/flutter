name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SLACK_NOTIFY_URL: ${{ secrets.SLACK_NOTIFY_URL }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v5
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: |
          find . -name "*.dart" \
            -not -path "./packages/soliplex_client/lib/src/schema/*" \
            | xargs dart format --set-exit-if-changed

      - name: Analyze code
        run: flutter analyze --fatal-infos

      # =========================================================================
      # DCM Analysis - Stage 2: Non-Blocking
      # =========================================================================
      # Reports DCM findings but NEVER fails the build.
      # Requires DCM_CI_KEY and DCM_EMAIL secrets to be configured.
      #
      # To advance to Stage 5 (blocking), remove continue-on-error
      # =========================================================================
      - name: Install DCM
        run: |
          sudo apt-get update
          wget -qO- https://dcm.dev/pgp-key.public | sudo gpg --dearmor -o /usr/share/keyrings/dcm.gpg
          echo 'deb [signed-by=/usr/share/keyrings/dcm.gpg arch=amd64] https://dcm.dev/debian stable main' | sudo tee /etc/apt/sources.list.d/dart_stable.list
          sudo apt-get update
          sudo apt-get install dcm

      - name: Run DCM Analysis (non-blocking)
        continue-on-error: true
        run: |
          dcm analyze lib \
            --ci-key="${{ secrets.DCM_CI_KEY }}" \
            --email="${{ secrets.DCM_EMAIL }}"

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Check coverage threshold
        run: |
          sudo apt-get install -y lcov
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | sed 's/.*: \([0-9.]*\)%.*/\1/')
          echo "Coverage: ${COVERAGE}%"
          COVERAGE_INT=${COVERAGE%.*}
          if [ "$COVERAGE_INT" -lt 70 ]; then
            echo "::error::Coverage ${COVERAGE}% is below minimum 70%"
            exit 1
          fi
          echo "::notice::Coverage check passed with ${COVERAGE}%"

      - name: Build web (verification)
        run: flutter build web --release

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Notify Slack on failure
        if: failure()
        env:
          GITHUB_REF: ${{ github.ref }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -X POST \
            --data-urlencode \
            "payload={\"channel\": \"#soliplex\", \"username\": \"flutter-ci\", \"text\": \":x: Flutter CI failed on $GITHUB_REF:\n$COMMIT_MSG\n$RUN_URL\", \"icon_emoji\": \":flutter:\"}" \
            "$SLACK_NOTIFY_URL"
