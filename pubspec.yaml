name: soliplex_frontend
description: Cross-platform Flutter frontend for Soliplex AI-powered RAG system
publish_to: 'none'
# To update version, run:
# dart run tool/bump_version.dart <major|minor|patch|build>
version: 0.58.0+7

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.35.0'

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter

  flutter_appauth: ^11.0.0
  flutter_highlight: ^0.7.0
  flutter_markdown: ^0.7.4+1
  flutter_riverpod: ^3.1.0
  flutter_secure_storage: ^10.0.0
  go_router: ^17.1.0
  http: ^1.2.0
  intl: ^0.20.1
  markdown: ^7.0.0
  meta: ^1.15.0
  shared_preferences: ^2.5.4
  soliplex_client:
    path: packages/soliplex_client
  soliplex_client_native:
    path: packages/soliplex_client_native
  soliplex_logging:
    path: packages/soliplex_logging
  wakelock_plus: ^1.4.0
  web: ^1.1.1

dev_dependencies:
  # Icon generation
  flutter_launcher_icons: ^0.14.4

  # Splash screen generation
  flutter_native_splash: ^2.4.7
  flutter_test:
    sdk: flutter

  # Testing
  mocktail: ^1.0.4

  # Riverpod for testing (explicit version from transitive)
  riverpod: 3.2.1

  # Linting - Zero tolerance
  very_good_analysis: ^10.1.0
flutter:
  uses-material-design: true
  assets:
    - assets/branding/

flutter_launcher_icons:
  android: true
  ios: true
  macos:
    generate: true
  web:
    generate: true
  image_path: "assets/branding/app_icon_1024.png"
  adaptive_icon_background: "#424242"
  adaptive_icon_foreground: "assets/branding/logo_1024.png"
  web_favicon_path: "assets/branding/favicon_48.png"

flutter_native_splash:
  color: "#424242"
  image: assets/branding/logo_1024.png

  android_12:
    image: assets/branding/logo_splash_android12.png
    color: "#424242"

  web: true
