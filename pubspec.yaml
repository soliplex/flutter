name: soliplex_frontend
description: Cross-platform Flutter frontend for Soliplex AI-powered RAG system
publish_to: 'none'
version: 0.0.30+6

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.35.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_appauth: ^11.0.0
  flutter_highlight: ^0.7.0
  flutter_markdown: ^0.7.4+1
  flutter_riverpod: ^3.1.0
  flutter_secure_storage: ^10.0.0
  go_router: ^17.0.0
  http: ^1.2.0
  intl: ^0.20.1
  markdown: ^7.0.0
  meta: ^1.15.0
  shared_preferences: ^2.5.4
  soliplex_client:
    path: packages/soliplex_client
  soliplex_client_native:
    path: packages/soliplex_client_native
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing
  mocktail: ^1.0.4

  # Riverpod for testing (explicit version from transitive)
  riverpod: any

  # Linting - Zero tolerance
  very_good_analysis: ^10.0.0
flutter:
  uses-material-design: true
